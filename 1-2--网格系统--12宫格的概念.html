<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">使用col-xs(<768px)</div>
				<div class="col-xs-4">
					<img src="img/1.jpg" class="img-responsive">
				</div>
				<div class="col-xs-4">使用col-xs(<768px)</div>
			</div>
			<div class="row">
				<div class="col-sm-4">使用col-sm(≥768px)</div>
				<div class="col-sm-4">
					<img src="img/2.jpg" class="img-responsive">
				</div>
				<div class="col-sm-4">(≥768px)</div>
			</div>
			<div class="row">
				<div class="col-md-4">使用col-md(≥992px)</div>
				<div class="col-md-4">
					<img src="img/3.jpg" class="img-responsive">
				</div>
				<div class="col-md-4">使用col-md(≥992px)</div>
			</div>
			<div class="row">
				<div class="col-lg-4">使用col-lg(≥1200px)</div>
				<div class="col-lg-4">
					<img src="img/4.jpg" class="img-responsive">
				</div>
				<div class="col-lg-4">使用col-lg(≥1200px)</div>
			</div>
		</div>
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
