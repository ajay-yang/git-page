<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class='row'>
				<div class='col-sm-2'></div>
				<div class='col-sm-8'>
					<form  role="form">
						<!--复选框--默认-->
						<div class="checkbox">
						    <label>
						    	<input type="checkbox" value="">选项 1
						    </label>
						</div>
						<div class="checkbox">
						    <label>
						    	<input type="checkbox" value="">选项 2
						    </label>
						</div>
						<div class="checkbox">
						    <label>
						    	<input type="checkbox" value="">选项 3
						    </label>
						</div>
						<!--复选框--水平-->
						<div class="checkbox-inline">
						    <label>
						    	<input type="checkbox" value="">选项 1
						    </label>
						</div>
						<div class="checkbox-inline ha">
						    <label>
						    	<input type="checkbox " value="">选项 2
						    </label>
						</div>
						<div class="checkbox-inline">
						    <label>
						    	<input type="checkbox" value="">选项 3
						    </label>
						</div>
						<!--单选框--默认-->
						<div class="radio">
						    <label>
						        <input type="radio" name="sex" checked> 选项 1
						    </label>
						</div>
						<div class="radio">
						    <label>
						        <input type="radio" name="sex" >选项 2 
						    </label>
						</div>
						<!--单选框--水平-->
						<div class="radio-inline">
						    <label>
						        <input type="radio" name="sex" checked> 选项 1
						    </label>
						</div>
						<div class="radio-inline">
						    <label>
						        <input type="radio" name="sex" >选项 2 
						    </label>
						</div>
						
					</form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
