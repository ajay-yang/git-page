<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					
				</div>
				<div class='col-sm-8'>
					<h2 class="page-header">进度条<small>默认进度条</small></h2>
					<div class="progress">
					    <div class="progress-bar"  role="progressbar" style="width:80%;">
					       
					    </div>
					</div>
					
					<div class="progress">
					    <div class="progress-bar progress-bar-danger"  role="progressbar" style="width: 60%;">
					      
					    </div>
					</div>
					<div class="progress">
					    <div class="progress-bar progress-bar-info"  role="progressbar" style="width: 40%;">
					       
					    </div>
					</div>
					
					<h2 class="page-header">进度条<small>条纹进度条</small></h2>
					<div class="progress progress-striped ">
					    <div class="progress-bar progress-bar-warning" style="width:70%;">
					      
					    </div>
					</div>
					
					<h2 class="page-header">进度条<small>动画进度条</small></h2>
					<div class="progress progress-striped active">
					    <div class="progress-bar progress-bar-warning" style="width:50%;">
					      
					    </div>
					</div>
					
					<h2 class="page-header">进度条<small>堆叠进度条</small></h2>
					<div class="progress progress-striped active">
					    <div class="progress-bar progress-bar-info" style="width:40%;"></div>
					    <div class="progress-bar progress-bar-success" style="width:20%;"></div>
					    <div class="progress-bar progress-bar-warning" style="width:10%;"></div>
					</div>
					
					
						
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
