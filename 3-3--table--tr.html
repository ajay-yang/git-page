<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<table class="table table-bordered table-condensed table-hover">
		  	<caption>table单元格的相关类</caption>
		  	<thead>
		    	<tr>
			      <th>姓名</th>
			      <th>成绩</th>
			      <th>状态</th>
		    	</tr>
		 	 </thead>
		  	<tbody>
			    <tr class="active">
			      	<td>小明</td>
			      	<td>60</td>
			      	<td>正常</td>
			    </tr>
			     <tr class="info">
			      	<td>小雷</td>
			      	<td>70</td>
			      	<td>良好</td>
			    </tr>
			    <tr class="success">
			      	<td>小红</td>
			      	<td>80</td>
			      	<td>优秀</td></tr>
			    <tr class="warning">
			      	<td>小强</td>
			      	<td>50</td>
			      	<td>警告</td></tr>
			    <tr class="danger">
			      	<td>小猪</td>
			      	<td>20</td>
			      	<td>危险</td></tr>
		  	</tbody>
		</table>
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
