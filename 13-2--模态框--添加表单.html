<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					
				</div>
				<div class='col-sm-8'>
					<h2 class="page-header">
						模态框
					</h2>
					
					<button class="btn btn-success" data-toggle="modal" data-target="#denglu">登陆</button>
					<!-- 模态框部分 -->
					<div class="modal fade" id="denglu" aria-hidden="true">
					    <div class="modal-dialog">
					        <div class="modal-content">
					        	
					        	
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					                <h4 class="modal-title" id="myModalLabel">填写登陆信息</h4>
					            </div>
					            
					            <div class="modal-body">
								 	<form action="#">
					                    <div class="form-group">
					                        <label for="addname">用户名</label>
					                        <input type="text" id="addname" class="form-control" placeholder="用户名">
					                    </div>
					                    <div class="form-group">
					                        <label for="addpassword">用户密码</label>
					                        <input type="text" id="addpassword" class="form-control" placeholder="请输入用户密码">
					                    </div>
					                    <div class="form-group">
					                        <label for="addpassword1">确认用户密码</label>
					                        <input type="text" id="addpassword1" class="form-control" placeholder="请确认输入用户密码">
					                    </div>
					                    <div class="form-group">
					                        <label for="addemail">请输入用户邮箱</label>
					                        <input type="email" id="addemail" class="form-control" placeholder="请输入用户邮箱">
					                    </div>
					                    <div class="form-group">
					                        <label for="addyonghuzu">家庭住址</label>
					                        <select id="addyonghuzu" class="form-control">
					                            <option>厕所第四个洞</option>
					                            <option>你大爷的！</option>
					                            <option>天津</option>
					                            <option>江苏</option>
					                            <option>河北</option>
					                        </select>
					                    </div>
					                </form>
					            </div>
					            
					            <div class="modal-footer">
					                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					                <button type="button" class="btn btn-success">提交</button>
					            </div>
					        </div>
					    </div>
					</div>
					
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
