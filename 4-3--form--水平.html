<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class='row'>
				<div class='col-sm-2'></div>
				<div class='col-sm-8'>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputName" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputName" placeholder="请输入用户名">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail" placeholder="请输入email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword" placeholder="请输入用户密码">
							</div>
						</div>
						<div class="form-group">
							<label for="rePassword" class="col-sm-2 control-label">再次确认密码</label>
							<div class="col-sm-10">
								<input class="form-control" id="rePassword" type="text" placeholder="请再次输入密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
									<label for='rm' class="control-label">记住我</label>
								    <input type="checkbox" id='rm'>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">注册</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
