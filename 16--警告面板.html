<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					
				</div>
				<div class='col-sm-8'>
					<h2 class="page-header">警告面板</h2>
					
					<div class='alert alert-danger'>系统出现故障请修复</div>
					<div class='alert alert-warning'>系统濒临崩溃状态</div>
					<div class='alert alert-info'>系统运行正常</div>
					<div class='alert alert-success'>系统666的</div>
					
					<h2 class="page-header">允许关闭的面板</h2>
					
					<div class="alert alert-success alert-dismissable">
			            <button type="button" class="close" data-dismiss="alert">&times;</button>
			                       系统666的
			        </div>
			        <div class="alert alert-info alert-dismissable">
			            <button type="button" class="close" data-dismiss="alert">
			                &times;
			            </button>
			                       系统运行正常
			        </div>
			        <div class="alert alert-warning alert-dismissable">
			            <button type="button" class="close" data-dismiss="alert">
			                &times;
			            </button>
			                       系统濒临崩溃状态
			        </div>
			        <div class="alert alert-danger alert-dismissable">
			            <button type="button" class="close" data-dismiss="alert">
			                &times;
			            </button>
			                       系统出现故障请修复。
			        </div>
			        
			        <h2 class="page-header">按钮关闭警告</h2>
			        
			        <div class="alert alert-danger alert-dismissible fade in">
		                <button type="button" class="close" data-dismiss="alert">
		                	 &times;
		                </button>
		                <h4>网站程序有漏洞，急需修复！</h4>
	                    <button type="button" class="btn btn-danger" data-dismiss="alert">立即修复</button>
		            </div>
		            
		            <h2 class="page-header">警告中的链接</h2>
		            <div class="alert alert-info">
					    <a href="#" class="alert-link">您可以链接到老王家</a>
					</div>
					
					
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
